<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./FontAwesome/css/all.css">
    <link rel="stylesheet" href="./CSS/style2.css">
    <link rel="stylesheet" href="./Fonts/Orbitron/static/Orbitron-Black.ttf">
    <title>Time Flipper Card</title>
</head>
<body>

    <div class="container">

        <div id="hours" class="fixed-bg-card">
            <div class="face front" id="hours-front-face">
                <span class="text-spans" id="front-hours-span">Hours</span>
            </div>
            <div class="face back" id="hours-back-face">
                <span class="text-spans" id="back-hours-span">Hours</span>
            </div>
        </div>
        <div class="time-ticker-box">
            <span class="time-ticker">
                <i class="fas fa-square"></i>
                <i class="fas fa-square"></i>
            </span>
        </div>
        

        <div id="minutes" class="fixed-bg-card">
            <div class="face front" id="minutes-front-face">
                <span class="text-spans"  id="front-minutes-span">Minutes</span>
            </div>
            <div class="face back" id="minutes-back-face">
                <span class="text-spans" id="back-minutes-span">Minutes</span>
            </div>
        </div>

        <div class="time-ticker-box">
            <span class="time-ticker">
            <i class="fas fa-square"></i>
            <i class="fas fa-square"></i>
            </span>
        </div>
        

        <div id="seconds" class="fixed-bg-card">
            <div class="face front" id="seconds-front-face">
                <span class="text-spans" id="front-seconds-span">Seconds</span>
            </div>
            <div class="face back" id="seconds-back-face">
                <span class="text-spans"  id="back-seconds-span">Seconds</span>
            </div>
        </div>

    </div>

    <script src="./JS/app4.js"></script>
</body>
</html>
